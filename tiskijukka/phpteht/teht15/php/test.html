  <!-- call a Javascript function to send an XMLHttpRequest -->
  <script type="text/javascript">
  function showLocation(str) {
    if (str.length == 0) {
      document.getElementById("location").innerHTML = "";
      return;
    } else {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          document.getElementById("location").innerHTML = xmlhttp.responseText;
        }
      };
      xmlhttp.open("GET", "php/geogram.php?location=" + str, true);
      xmlhttp.send();
    }
  }
  </script>

  <form action="geogram.php" method="GET">
    <input type="text" name="location" onsubmit="showLocation(this.value); moveISS()" />
    <button type="submit" >Submit</button>
  </form>
